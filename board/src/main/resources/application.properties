# 데이터 소스 - MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false&autoReconnection=true&autoReconnection=true
spring.datasource.username=root
spring.datasource.password=12345

# Mybatis 설정
# Mybatis 설정 경로      : ~/resources/mybatis-config.xml
mybatis.config-location=classpath:mybatis-config.xml
# Mybatis 매퍼 파일 경로 : ~/메인패키지/mapper/**Mapper.xml
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml


# 업로드 경로
upload.path=C:/upload

# [NEW] RequestList.java 파일도 패키지명을 생략하고 alias로 사용할 수 있게 하기 위해 추가한다.
mybatis.type-aliases-package=com.joeun.board.*.*.model, com.joeun.board.data


